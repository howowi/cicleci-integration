version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
env:
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Export BUILDRUN_HASH as variable"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
    onFailure:
      - type: Command
        command: |
          echo "Failed to obtain BUILDRUN_HASH"
        timeoutInSeconds: 400
        runAs: root
  
  - type: Command
    name: "Install .NET SDK"
    command: |
      echo "Add Microsoft package signing key and package repo"
      rpm -Uvh https://packages.microsoft.com/config/centos/7/packages-microsoft-prod.rpm
      echo "Install .NET SDK"
      yum install dotnet-sdk-5.0 -y
    onFailure:
      - type: Command
        command: |
          echo "Failed to install .NET SDK"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    name: "build .NET Webapp"
    command: |
      cd dotnetwebapp/
      dotnet publish -c Release
      ls bin/Release/net5.0
    onFailure:
      - type: Command
        command: |
          echo "Failed to build .NET webapp"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    name: "Build Docker image for .NET webapp"
    command: |
      docker build -t lhr.ocir.io/apaccpt01/dotnet-webapp:latest .
      echo "run dotnet-webapp"
      docker run -dit -p 8080:80 --name dotnet-webapp lhr.ocir.io/apaccpt01/dotnet-webapp:latest
      echo "run dotnet-webapp successfully"
    onFailure:
      - type: Command
        command: |
          echo "Handing Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  
